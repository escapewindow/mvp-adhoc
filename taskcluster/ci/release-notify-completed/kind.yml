---
loader: adhoc_taskgraph.loader.single_dep:loader

transforms:
    - adhoc_taskgraph.transforms.release_notifications:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - dep-signing
    - release-signing

job-template:
    name: release-notify-completed
    description: Sends email to the notify list telling release was completed.
    run-on-tasks-for: ["action"]
    worker-type: succeed
    worker:
        implementation: succeed
    notifications:
        subject: "TODO adhoc build completed"
        message: "TODO adhoc build is completed"
